<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Портал ВШЦТ</title>
    <base href="/" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/loading.css" />
    <link rel="stylesheet" href="css/alerts.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/ideas.css" />

    <link rel="icon" href="images/favicon.svg" />
    <link rel="mask-icon" href="images/favicon.svg" />

    <link href="HITS-Blazor.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
</head>
<body>
    <div id="app">
        <div class="preloader">
            <div class="content">
                <div class="e-loadholder">
                    <div class="m-loader">
                        <span class="e-text">Загрузка</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui" class="alert alert-danger" style="display: none;">
        <span class="error-message">Произошла ошибка в приложении</span>
        <button class="btn btn-sm btn-light ms-3" onclick="location.reload()">Перезагрузить</button>
        <button class="btn btn-sm btn-link ms-2" onclick="document.getElementById('blazor-error-ui').style.display='none'">
            Скрыть
        </button>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script src="js/skillDropdown.js"></script>
</body>
</html>
