<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Портал ВШЦТ</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/loading.css" />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/icons.css" />
    <link rel="stylesheet" href="css/text.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/alerts.css" />
    <link rel="stylesheet" href="css/forms.css" />

    <link rel="icon" href="images/favicon.svg" />
    <link rel="mask-icon" href="images/favicon.svg" />

    <link href="HITS-Blazor.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
</head>

<body>
    <div id="app">
        <div class="loading-overlay">
            <div class="spinner"></div>
            <p>Загрузка приложения...</p>
        </div>
    </div>

    <div id="blazor-error-ui" class="alert alert-danger" style="display: none;">
        <span class="error-message">Произошла ошибка в приложении</span>
        <button class="btn btn-sm btn-light ms-3" onclick="location.reload()">Перезагрузить</button>
        <button class="btn btn-sm btn-link ms-2" onclick="document.getElementById('blazor-error-ui').style.display='none'">
            Скрыть
        </button>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
